<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Resultado do Teste de Conexão</title>
    <script>
        // Fecha a janela modal após 5 segundos (5000 milissegundos)
        setTimeout(function () {
            document.location.href = '/';
        }, 5000);
    
        // Ou fecha a janela modal quando o usuário clica fora dela
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('modal-overlay')) {
                document.location.href = '/';
            }
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            {% if resultado.success %}
                <h1 class="success">Conexão bem-sucedida!</h1>
            {% else %}
                <h1 class="error">Erro ao testar a conexão</h1>
                <p>{{ resultado.error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
